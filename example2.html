<!DOCTYPE html>
<html>
  <body>
    <script src="redom.min.js"></script>
    <script>
      var el = redom.el;
      var list = redom.list;
      var mount = redom.mount;

      // Define components

      function Cell () {
        this.el = el('td');
      }

      Cell.prototype.update = function (data) {
        this.el.textContent = data;
      }

      var Row = list.extend('tr', Cell);

      var app = list('table',
        Row
      );

      // Mount to DOM

      mount(document.body, app);

      // update app

      app.update([
        [ 1, 2, 3 ],
        [ 4, 5, 6 ],
        [ 7, 8, 9 ]
      ]);
    </script>
  </body>
</html>
