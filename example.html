<!DOCTYPE html>
<html>
  <body>
    <script src="redom.min.js"></script>
    <script>
      'use strict';

      var el = redom.el;
      var mount = redom.mount;

      // create HTML element
      var hello = el('h1.hello', 'Hello world!');

      // mount to body
      mount(document.body, hello);
    </script>
  </body>
</html>
