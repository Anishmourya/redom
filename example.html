<!DOCTYPE html>
<html>
  <body>
    <script src="redom.min.js"></script>
    <script>
      var el = redom.el;
      var on = redom.on;
      var mount = redom.mount;
      var view = redom.view;

      // Define component

      function Login () {
        this.el = el('form',
          this.email = el('input', { type: 'email' }),
          this.pass = el('input', { type: 'password' }),
          this.submit = el('button', 'Sign in')
        )
        var email = this.email;
        var pass = this.pass;

        this.el.onsubmit = function (e) {
          e.preventDefault();

          console.log(email, pass);
        }
      }

      // init "app"

      var app = new Login;

      // Mount to DOM

      mount(document.body, app);
    </script>
  </body>
</html>
